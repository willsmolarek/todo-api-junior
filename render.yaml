services:
  - type: web
    name: todo-api-junior
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: "file:./production.db"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
